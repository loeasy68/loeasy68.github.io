<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="apps">
      <button onclick="open('browser')">Browser</button>
    </div>
    <div id="browser" style="display: none">
      <button onclick="close('browser')">Back</button>
      <br>
      <iframe src="https://www.bing.com" width="100%" height="100%"></iframe>
    </div>
    
    <script>
function open(app) {
  apps.style.display = "none";
  if(app == "browser") {
    browser.style.display = "block";
  }
}
function close(app) {
  if (app == "browser") {
    browser.style.display = "none";
    apps.style.display = "block";
  }
}
    </script>
  </body>
</html>
