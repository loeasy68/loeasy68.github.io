<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web terminal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gradientCont">
      <div class="mainCont">
        <h2>Javascript web terminal</h2>
        <h3>Hello , im your Personal Assistant. Talk to me!</h3>
        <div class="terminalCont">
          <div id="terminalResultsCont">
          </div>
          <form>
            <input id="terminalTextInput" type="text" placeholder="Try typing hi or help ..." autocomplete="off">
          </form>
        </div>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
