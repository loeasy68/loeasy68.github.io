<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
    <h1>Unicorn Shop</h1>
    <label>Product name:<input id="pn"></label><br>
    <label>Product image:<input id="pi" type="file"></label><br>
    <label>Product Description:<input id="pd"></label><br>
    <button onclick="make()">Make Product</button>
    <div id="link"></div>
    <script>
        function make() {
            let lin = `https://loeasy68.github.io/clients/shop/shop.html?pn=${pn.value}&pi=${pi.value}&pd=${pd.value}`
            link.innerHTML = lin
        }
    </script>
  </body>
</html>
