<!DOCTYPE html>
<html lang="en">

<head>
    <title>VidTube</title>
</html>

<body>
    <h1>VidTube</h1>
    <div class="play-video">
                <div id="videoDiv">

                </div>
                <input id="path" placeholder="Path to Videos">
                <input id="video" placeholder="video"><button onclick="loadVideo(video.value, '');">Done</button>
                <button onclick="loadVideo(video.value, 'computer');">Play but in 8 bit computer By Ben Eater</button>
   </div>

  <script>
        function loadVideo(videoInfo, mode) {
            if(mode == '') {
            videoDiv.innerHTML = `<video controls autoplay>
                    <source src="${path.value}/Videos/${videoInfo}.mp4" type="video/mp4">
                </video>`;
            }
            if(mode == 'computer') {
            videoDiv.innerHTML = `<video controls autoplay>
                    <source src="${path.value}/Videos/Computer/${videoInfo}.mp4" type="video/mp4">
                </video>`;
            }
        }
    </script>
</body>

</html>
